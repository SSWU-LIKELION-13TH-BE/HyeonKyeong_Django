<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h2>{{title}}</h2>

    {% if user_list %}
        <ul>
            {% for data in user_list %}
            <li>{{ data.no }} : {{ data.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>no user list</h2>
    {% endif %}

</body>
</html>
