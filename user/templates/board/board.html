<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
<style>
   form {
    text-align: center;
  }
  tr,td{
    border: solid 1px black;
    width: 10%;
  }
  input, textarea {
    width: 100%;
    padding-bottom: 10%;
  }
  button{
    width: 100%;
    padding: 10px;
    margin-top: 5%;
    background-color: gainsboro;
  }
</style>
</head>
<body>

{% if board %}
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
      </tr>
    </thead>
    <tbody>
      {% for board_list in board %}
        <tr>
          <td>{{ board_list.pk }}</td>
          <td>{{ board_list.title }}</td>
          <td>{{ board_list.content }}</td>
          <td>{{ board_list.writer }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  
  <h3 for="id_title">제목</h3> 
  <input type="text" name="title" id="id_title" required> <br>
  
  <h3 for="id_content">내용</h3> 
  <textarea name="content" id="id_content" rows="4" required></textarea> <br>
  
  <h3 for="id_writer">작성자</h3>
  <input type="text" name="writer" id="id_writer" required><br>
  
  <button type="submit" href="{% url 'user:board' %}">POST</button>
</form>

</body>
</html>
