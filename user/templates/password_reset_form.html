<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 폼</title>
</head>
<body>
    <h2>비밀번호 찾기</h2>
    <p>이메일을 입력하면 비밀번호 재설정 링크가 전송됩니다.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">비밀번호 재설정 이메일 보내기</button>
</form>
</body>
</html>
